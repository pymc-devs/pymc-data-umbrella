    const content = $('<a href="https://pymc-data-umbrella.xyz/en/latest/banner.html"><img src="https://raw.githubusercontent.com/pymc-devs/sprint-pymc-data-umbrella/main/banner.png" class="responsive" style="min-height:100%; min-width:100%;top:-100%; bottom:-100%;left:-100%; right:-100%;"><\a>')

        {{ super() }}
    {% endif %}
