{% extends "!layout.html" %}

<!-- Add banner to all pages! -->
{%- block scripts_end %}
  {% if pagename == 'index' %}
    {{ super() }}
    <script>
    $(document).ready(function () {
    const content = $('<img src="https://raw.githubusercontent.com/pymc-devs/sprint-pymc-data-umbrella/main/banner.png" style="min-height:100%; min-width:100%;">')
    $('#banner').append(content);
    })
    </script>
    {% else %}
        {{ super() }}
    {% endif %}
{%- endblock %}
